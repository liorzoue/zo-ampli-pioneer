<!DOCTYPE html>
<html lang="fr" ng-app="pioneerApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Test Ampli</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style type="text/css">
    .hide {
      display: none !important;
    }

    .active span.badge {
        color: #eafaf9;
    }

  </style>
</head>
<body ng-controller="AmpliCtrl">
  <nav class="light-blue lighten-1" role="navigation">
    <div class="container">
      <div class="nav-wrapper"><a id="logo-container" href="#" class="brand-logo">Ampli {{appTitle}}</a>
        <ul class="right">
          <li><a href="https://github.com/liorzoue/zo-ampli-pioneer"><i class="mdi-file-folder-shared"></i> {{version}}</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="https://github.com/liorzoue/zo-ampli-pioneer"><i class="mdi-file-folder-shared"></i> {{version}}</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">

    <div class="col m3 s12">
      <ul class="collection">
        <a href="#!" class="collection-item">Connecté<span class="badge">{{power ? 'Oui' : 'Non'}}</span></a>
        <a href="#!" class="collection-item" ng-class="panelVideo ? 'active' : ''" ng-click="togglePanel('input')">Input<span class="badge">{{video.current}}</span></a>
        <a href="#!" class="collection-item" ng-class="panelVolume ? 'active' : ''" ng-click="togglePanel('volume')">Volume<span class="badge">{{volume.value}}</span></a>
      </ul>
    </div>

    <div class="col m9 s12">
        <div class="card blue-grey darken-1" ng-class="panelVideo ? '' : 'hide'">
          <div class="card-content white-text">
            <h3><i class="mdi-action-settings-input-hdmi"></i> Entrée vidéo</h3>
            <div class="divider"></div>
            <p>
              Entrée active : {{video.current}}
            </p>
            <div class="divider"></div>
            <div class="row">
              <div class="col m6 s12">
              <ul class="collection blue-grey-text text-darken-1 white">
                <li class=""><div class="row"><div class="m10 offset-m1"></div></div><div class="input-field">
                  <i class="mdi-action-search prefix"></i>
                  <input id="input_select" type="text" ng-model="q_input">
                  <label for="input_select">Entrée</label>
                </div></li>
                <li class="collection-item" ng-repeat="input in inputs | filter:q_input as results"  ng-click="get('set_input&input='+input.id)">
                  <div>{{input.name}}<a href="#!" class="secondary-content"><i class="{{input.icon}}"></i></a></div>
                </li>
              </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="card blue-grey darken-1" ng-class="panelVolume ? '' : 'hide'">
          <div class="card-content white-text">
            <h3><i class="mdi-av-hearing"></i> Volume</h3>
            <div class="divider"></div>
            <div class="row">
              <div class="col m2 s6">
                <a class="waves-effect waves-light btn-large tooltipped" style="width: 100%;" data-position="bottom" data-delay="50" data-tooltip="Baisser le volume" ng-click="get('volume_down')"><i class="mdi-av-volume-down"></i></a>
              </div>
              <div class="col m2 s6">
                <a class="waves-effect waves-light btn-large tooltipped" style="width: 100%;" ddata-position="bottom" data-delay="50" data-tooltip="Augmenter le volume" ng-click="get('volume_up')"><i class="mdi-av-volume-up"></i></a>
              </div>
            </div>
            <p>
            </p>
            <p>
              <div class="switch">
                <label>
                  dB
                  <input type="checkbox" ng-click="toggledb()">
                  <span class="lever"></span>
                  Vol
                </label>
              </div>
            </p>
          </div>
        </div>

    </div>

  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
