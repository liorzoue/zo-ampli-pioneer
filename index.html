<!DOCTYPE html>
<html lang="fr" ng-app="pioneerApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Test Ampli</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style type="text/css">
    .hide {
      display: none !important;
    }
  </style>
</head>
<body ng-controller="AmpliCtrl">
  <nav class="light-blue lighten-1" role="navigation">
    <div class="container">
      <div class="nav-wrapper"><a id="logo-container" href="#" class="brand-logo">Ampli {{appTitle}}</a>
        <ul class="right">
          <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </div>
    </div>
  </nav>

  <div class="row">

    <div class="col s3">
    <!-- Grey navigation panel -->
      <ul class="collection">
        <a href="#!" class="collection-item">Connecté<span class="badge">{{power ? 'Oui' : 'Non'}}</span></a>
        <a href="#!" class="collection-item" ng-class="panelVideo ? 'active' : ''" ng-click="togglePanel('input')">Input<span class="badge">{{video.current}}</span></a>
        <a href="#!" class="collection-item" ng-class="panelVolume ? 'active' : ''" ng-click="togglePanel('volume')">Volume<span class="badge">{{volume.value}}dB</span></a>
      </ul>
    </div>

    <div class="col s9">
    <!-- Teal page content  -->
      <div class="container">
        <div class="card blue-grey darken-1" ng-class="panelVideo ? '' : 'hide'">
          <div class="card-content white-text">
            <h3>Entrée vidéo</h3>
            <div class="divider"></div>
            <p>
              Lorem ipsum
            </p>
          </div>
        </div>

        <div class="card blue-grey darken-1" ng-class="panelVolume ? '' : 'hide'">
          <div class="card-content white-text">
            <h3>Volume</h3>
            <div class="divider"></div>
            <p>
              Lorem ipsum volume
            </p>
          </div>
        </div>

      </div>
    </div>

  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/init.js"></script>
  <script
